<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-80 bg-gray-900 rounded-3xl shadow-2xl overflow-hidden">
    <div class="p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-white">CalcPro</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 text-blue-500"
        >
          <path
            d="M10.5 3.75a6 6 0 00-5.98 6.496A5.25 5.25 0 006.75 20.25H18a4.5 4.5 0 002.206-8.423 3.75 3.75 0 00-4.133-4.303A6.001 6.001 0 0010.5 3.75zm2.03 5.47a.75.75 0 00-1.06 0l-3 3a.75.75 0 101.06 1.06l1.72-1.72v4.94a.75.75 0 001.5 0v-4.94l1.72 1.72a.75.75 0 101.06-1.06l-3-3z"
          />
        </svg>
      </div>
      <div
        class="bg-gray-800 text-right text-white text-3xl font-semibold p-4 rounded-lg mb-4"
      >
        {{ display }}
      </div>
      <div class="grid grid-cols-4 gap-2">
        <button
          *ngFor="
            let btn of [
              '7',
              '8',
              '9',
              '/',
              '4',
              '5',
              '6',
              '*',
              '1',
              '2',
              '3',
              '-',
              '0',
              '.',
              '=',
              '+',
            ]
          "
          (click)="
            btn === '='
              ? handleEqualsClick()
              : ['+', '-', '*', '/'].includes(btn)
                ? handleOperationClick(btn)
                : handleNumberClick(btn)
          "
          [ngClass]="
            btn === '='
              ? 'bg-blue-500 hover:bg-blue-600'
              : 'bg-gray-700 hover:bg-gray-600'
          "
          class="text-xl font-semibold h-14 w-full"
        >
          {{ btn }}
        </button>
      </div>
      <button
        (click)="handleClear()"
        class="w-full mt-2 bg-red-500 hover:bg-red-600 text-xl font-semibold h-14"
      >
        Clear
      </button>
    </div>
  </div>
</div>
